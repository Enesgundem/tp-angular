<div class="container-fluid mt-4">
  <div class="row g-4">
    <!-- Calculer avec linkedSignal -->
    <div class="col-md-6">
      <div class="calculator-card">
        <div class="card-header">
          <h5 class="mb-0">Calculer avec linkedSignal</h5>
          <button class="btn-calculer" (click)="calculate()">Calculer</button>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="quantity">Quantité:</label>
            <input 
              type="number" 
              id="quantity" 
              class="form-control" 
              [value]="quantity()"
              (input)="quantity.set(+$any($event.target).value)"
              min="0"
              step="1">
          </div>
          <div class="form-group mb-3">
            <label for="unitPrice">Prix unitaire:</label>
            <input 
              type="number" 
              id="unitPrice" 
              class="form-control" 
              [value]="unitPrice()"
              (input)="unitPrice.set(+$any($event.target).value)"
              min="0"
              step="0.01">
          </div>
          <div class="result">
            <strong>Total:</strong> <span class="result-value">€{{ total().toFixed(2) }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Convertisseur Euro ↔ Dollar -->
    <div class="col-md-6">
      <div class="converter-card">
        <div class="card-header">
          <h5 class="mb-0">Convertisseur Euro ↔ Dollar</h5>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="euro">Euro (€):</label>
            <input 
              type="number" 
              id="euro" 
              class="form-control" 
              [value]="euro()"
              (input)="euro.set(+$any($event.target).value)"
              min="0"
              step="0.01">
          </div>
          <div class="form-group mb-3">
            <label for="dollar">Dollar ($):</label>
            <input 
              type="number" 
              id="dollar" 
              class="form-control" 
              [value]="dollar()"
              (input)="updateEuroFromDollar(+$any($event.target).value)"
              min="0"
              step="0.01">
          </div>
          <div class="form-group mb-3">
            <label for="exchangeRate">Taux de change:</label>
            <input 
              type="number" 
              id="exchangeRate" 
              class="form-control" 
              [value]="exchangeRate()"
              (input)="exchangeRate.set(+$any($event.target).value)"
              min="0"
              step="0.01">
          </div>
          <div class="result">
            <strong>Résultats:</strong> <span class="result-value">€{{ euro().toFixed(2) }} = ${{ dollar().toFixed(2) }}</span>
          </div>
          <div class="rate-info">
            <strong>Taux: 1€ = {{ exchangeRate().toFixed(2) }} $</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
